[package]

name = "racer"
version = "2.0.14"
license = "MIT"
description = "Code completion for Rust"
authors = ["Phil Dawes <phil@phildawes.net>"]
homepage = "https://github.com/racer-rust/racer"
repository = "https://github.com/racer-rust/racer"

[lib]
name = "racer"
path = "src/racer/lib.rs"

[[bin]]
name = "racer"
path = "src/bin/main.rs"
doc = false

[profile.release]
debug = true

[dependencies]
cargo = { git = "https://github.com/rust-lang/cargo", rev = "d775dddd31ce56a78e2f368f546311bfd94135b6" }
log = "0.4"
rustc-ap-syntax = "151.0.0"
env_logger = "0.5"
clap = "2.19"
lazy_static = "1.0"
humantime = "1.1"
derive_more = "0.11.0"
rls-span = "0.4.0"

[dev-dependencies]
racer-testutils = { path = "testutils" }

[features]
nightly = []
clippy = []

[workspace]
members = ["testutils"]
